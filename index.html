<!DOCTYPE html>
<html ng-app="Othello" ng-controller="GamesCtrl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Othello</title>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <!-- Main Container -->
    <main class="container">
      <div class="row">
        <div class="col-xs-12">
          
          <!-- Header -->
          <header id="main-header" class="page-header text-center">
            <h1>Othello</h1>
            <a href="" class="btn btn-success btn-lg" ng-click="play(1)" ng-hide="playing">1 Player</a>
            <a href="" class="btn btn-success btn-lg" ng-click="play(2)" ng-hide="playing">2 Player</a>
          </header>

          <h2 class="text-center" ng-hide="game">Select a number of players to start the game!</h2>

          <div class="row" ng-if="game">
            <div class="col-xs-12 clearfix text-center">
              <h1 class="score white pull-left">
                <small class="player" ng-class="{ active: game.isTurnWhite }">
                  White: <span>{{ game.players.white.score }}</span>
                </small>
              </h1>
              <h1 class="score black pull-right">
                <small class="player" ng-class="{ active: game.isTurnBlack }">
                  Black: <span>{{ game.players.black.score }}</span>
                </small>
              </h1>
            </div>
          </div>

          <!-- Game -->
          <div class="board clearfix" ng-if="game">
            <a class="square"
               href=""
               ng-repeat="square in game.squares"
               ng-class="square.color"
               ng-attr-data-x="square.x"
               ng-attr-data-y="square.y"
               ng-click="move(square.x, square.y)">
              <div class="disk"></div>
            </a>
          </div>

          <br>
          <!-- Flash -->
          <div flash="flash"></div>

        </div>
      </div>
    </main>

    <!-- App -->
    <script src="/js/app.js"></script>

    <!-- Directives -->
    <script src="/js/directives/flashDirective.js"></script>

    <!-- Services -->
    <script src="/js/services/FlashService.js"></script>
    <script src="/js/services/DiskService.js"></script>
    <script src="/js/services/PlayerService.js"></script>
    <script src="/js/services/BoardService.js"></script>
    <script src="/js/services/GameService.js"></script>

    <!-- Controllers -->
    <script src="/js/controllers/GamesCtrl.js"></script>
  </body>
</html>
